<div class="container">
    <h1 class="mt-3">Add BlogPost</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text"
                id="title"
                name="title"
                class="form-control"
                [(ngModel)]="model.title">
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label for="urlHandle" class="form-label">Url Handle</label>
                <input type="text"
                id="urlHandle"
                name="urlHandle"
                class="form-control"
                [(ngModel)]="model.urlHandle">
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label for="description" class="form-label">Description</label>
                <input type="text"
                id="description"
                name="description"
                class="form-control"
                [(ngModel)]="model.description">
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label for="content" class="form-label">Content</label>
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <textarea
                        id="content"
                        name="content"
                        class="form-control"
                        style="height: 350px;max-height: 350px;"
                        [(ngModel)]="model.content">
                    </textarea>
                    </div>
                    <div class="col-6 p-2" style="max-height: 350px; overflow-y: scroll;">
                        <markdown [data]="model.content"></markdown>
                        </div>
                </div>
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label for="featuredImageUrl" class="form-label">Featured Image Url</label>
                <ng-container *ngIf="model.featuredImageUrl != ''">
                <div class="mt-3">
                    <img [src]="model.featuredImageUrl" alt="Featured Image" style="max-width: 100%; max-height: 200px;">
                </div>
                </ng-container>
                <input type="text"
                id="featuredImageUrl"
                name="featuredImageUrl"
                class="form-control"
                [(ngModel)]="model.featuredImageUrl">
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label for="publisheDate" class="form-label">Published Date</label>
                <input type="date"
                id="publisheDate"
                name="publisheDate"
                class="form-control"
                value="{{model.publishedDate}}"
                [ngModel]="model.publishedDate | date: 'yyy-MM-dd'"
                (ngModelChange)="model.publishedDate = $event">
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label for="author" class="form-label">Author</label>
                <input type="text"
                id="author"
                name="author"
                class="form-control"
                [(ngModel)]="model.author">
            </div>
        </div>

        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="isVisible"
            [(ngModel)]="model.isVisible"
            name="isVisible">
            <label class="form-check-label" for="isVisible">
                Is Visible?
            </label>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
